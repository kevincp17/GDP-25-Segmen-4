<!DOCTYPE html>
<html lang="en">

<head th:insert="layout/header.html :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <div th:replace="layout/header.html :: header"></div> -->
    <section class="vh-120 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-50">
        <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

                <form th:action="@{/register/save}" method="post" th:object="${registerRequest}">

                    <input th:field="*{user_id}" name="id" id="id" type="text" hidden>

                    <div class="form-outline mb-4">
                    <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Name"/>
                    </div>

                    <div class="form-outline mb-4">
                    <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Password"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{phone}" type="text" id="phone" class="form-control" placeholder="Phone Number"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{address}" type="text" id="address" class="form-control" placeholder="Address"/>
                    </div>

                    <input th:field="*{role}" th:value="3" name="role" id="role" type="role" hidden>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="../login"
                        class="fw-bold text-body"><u>Login here</u></a>
                    </p>
                </form>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>

    <!-- <div th:replace="layout/footer.html :: footer"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
